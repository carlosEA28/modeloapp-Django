{% extends 'base.html' %}

{% block title %}
  Adicionar Cliente x Rede Social - {{ block.super }}
{% endblock %}

{% block body %}
  <br />
  <b>Cadastro de Cliente x Rede Social</b>
  <br />
  <br />
  <form action="" method="POST">
    {% csrf_token %}
    <label>Cliente:</label>
    <br />
    {{ form.client }}
    <br />
    <br />
    <label>Rede Social:</label>
    <br />
    {{ form.socialnetwork }}
    <br />
    <br />
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
